<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form</title>
  </head>
  <body>
    <h1>Sign Up Form</h1>
    <hr />
    <form
      action="signup.html"
      method="GET"
    >
      <div>
        <label for="name">Name</label>
        <input
          id="name"
          type="text"
          name="full-name"
          placeholder="Enter your name"
          required
        />
      </div>
      <div>
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          name="emailID"
          placeholder="Enter your email"
          required
        />
      </div>
      <div>
        <label for="password"
          >Password</label
        >
        <input
          id="password"
          type="password"
          name="password"
          required
        />
      </div>
      <div>
        <label for="phone">Phone</label>
        <input
          id="phone"
          type="number"
          name="phone"
          required
        />
      </div>
      <div>
        <label for="above 18 ?"
          >above 18 ?</label
        >
        <input
          id="above 18 ?"
          type="checkbox"
        />
      </div>
      <div>
        <label for="DOB"
          >Date of birth</label
        >
        <input id="DOB" type="date" />
      </div>
      <div>
        <button type="submit">
          SignUp !
        </button>
        <button type="reset">
          Reset !
        </button>
      </div>
    </form>
  </body>
</html>
